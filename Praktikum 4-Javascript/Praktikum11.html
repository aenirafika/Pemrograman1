<html>
    <head>
        <title>Praktikum 11</title>
            <script language="Javascript">
                function jumlah () {
                    var bi11 = parseFloat (frcontoh.bilangan1.value);
                    var bi12 = parseFloat (frcontoh.bilangan2.value);
                    if (isNaN (bi11)){
                        bi11=0.0;
                    }
                    if (isNaN (bi12)){
                        bi12=0.0;
                    }
                    var hasil = bi11 + bi12;
                    alret ("Hasil Penjumlahan = " + hasil);
                    }
                    </script>
    </head>
            <body>
                <form nama = "frcontoh">
                    <h3>Memasukan Data Lewat Keyboard </h3>
                    Bilangan Pertama : <br>
                    <input type="text" size="25" name = "bilangan1" <br>
                    Bilangan Kedua : <br>
                    <input type="text" size="25" name = "bilangan2" <br><br>
                    <input type= "button" value="Jumlahkan" onclick="jumlah()">
                    <input type= "reset" value="Ulang">
                </form>
                
            </body>
</html>
